<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计分榜</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <link rel="stylesheet" href="./ranking.css">
</head>
<body>
  <div class="ranking_wrap shooter">
    <div class="top_wrap">
      <div class="picture_box">
        <div class="picture">
          <img src="./img/ranking_picture@3x.png">
        </div>
      </div>
      <div class="text_box">
        <p>Premier Leaague 18/19</p>
        <p class="sub_text">ranking</p>
      </div>
    </div>

    <div class="content_wrap">
      <div class="content_box">
        <table class="shooter_list_box">
          <thead>
            <tr>
              <th>球员</th>
              <th>球队</th>
              <th>
                <div class="number_list">
                  <p>赛</p>
                  <p>进</p>
                  <p>(点)</p>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <span class="rank">1</span>
              <span>李珂雨</span>
            </td>
            <td>
              <img src="" class="team_img" />
              <span>计算机</span>
            </td>
            <td>
              <div class="number_list">
                <p>赛</p>
                <p>进</p>
                <p>(点)</p>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="./zepto.min.js"></script>
  <script src="./ranking.js"></script>
</body>
</html>
